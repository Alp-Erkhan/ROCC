<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript form validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e7085c336a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Регистрация</h2>
        </div>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="">Имя пользователя</label>
                <input type="text" placeholder="Asan" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="asan@asanov.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Пароль</label>
                <input type="password" placeholder="password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Повтор паролья</label>
                <input type="password" placeholder="password two" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Зарегистрироваться</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
